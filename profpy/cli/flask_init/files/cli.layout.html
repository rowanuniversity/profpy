<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{{{ config['app_name'] }}}}{{% block subtitle %}}{{% endblock %}}</title>
    <link rel="icon" href="{{{{ url_for('static', filename='images/favicon.ico') }}}}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- load in bootstrap -->
    <link rel="stylesheet" href="https://nsscdn.rowan.edu/public/asa/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="{{{{ url_for('static', filename='css/main.css') }}}}" />
    <script type="text/javascript">
        $.fn.select2.defaults.set("theme", "bootstrap");
    </script>
    {{% block additional_sources %}}{{% endblock %}}
</head>
<body>
<nav class="navbar navbar-light bg-primary">
    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand rowan-brown" href="{{{{ url_for('index') }}}}">{{{{ config['app_name'] }}}}</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <div class="dropdown-menu dropdown-menu-right show" aria-labelledby="navbarHelp">
                <a class="dropdown-item" href="{{{{ url_for('index') }}}}" >
                    <i class="fas fa-home" aria-hidden="true"></i>&nbsp;Home
                </a>
                <div class="dropdown-divider"></div>
                <span class="dropdown-item-text small">
                    <img class="help-logo" src="https://nsscdn.rowan.edu/public/asa/images/rowan-logo.svg"> | Having trouble? <a href="https://support.rowan.edu/">support.rowan.edu</a> or call <a href="tel:+18562564400">856-256-4400</a>
                </span>

                <span class="dropdown-item-text small">
                    Handcrafted with <i class="fas fa-heart" aria-hidden="true"></i> by <a href="https://irt.rowan.edu/">IRT - Analytics, Systems &amp; Applications</a> in beautiful Glassboro.
                </span>
            </div>
        </ul>
    </div>
</nav>
<div class="container">
    {{% block content %}}{{% endblock %}}
</div>
</body>
</html>
